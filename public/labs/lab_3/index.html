<!-- Make a carousel of four mochi images that cycle, based on the readings from javascript.info -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
    <title>Baldric's Carousel</title>

</head>
<body>
    <div class="carousel">
        <Button class="arrow prev" onclick="prevImage()">⇦</Button>
        <img id="img1" src='images/onigiri_1.png' alt="first image"/>
        <img id="img2" src='images/onigiri_2.png' alt="first image"/>
        <img id="img3" src='images/onigiri_3.png' alt="first image"/>
        <Button class="arrow next" onclick="nextImage()">⇨</Button>
    </div>
    
</body>
</html>
